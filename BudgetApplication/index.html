<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget App</title>
	<link rel="stylesheet" href="style.css">
	<script language="Javascript">
    window.onload=function(){
    var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));
    if (mobile) {
        alert("This app is not based on Responsive Desogn as it was just a proof of concept. Please use a desktop for the full experience! Thanks.");              
    } else {

    }
  }
  </script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<a class="navbar-brand" href="#">
			<img src="static/tt.png" width="30" height="30" class="d-inline-block align-top" alt="">
			ExpenseTrackerApp
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Synapse.AI<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="(confirm('Are you sure you want to delete the TransactionRecords?')) ? app.deleteTransactionData() : console.log('no permission to delete');">Delete Data</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="app.restoreCancelledTransactions()">Restore CancelledTransactions</a>
			</li>
			</ul>
		</div>
	</nav>
	<div class="fluid-container">
		<div class="leftpanel">
			<div class="actiongroup">
				<div class="card mr-2" id="depositcard" style="width: 30rem;">
					<div class="card-body acard">
						<center>
							<h3 class="card-title">Deposit</h3><hr>
							<input type="text" id="depdetails" class="form-control bg-dark text-light" placeholder="Enter Transaction Details">
							<br>
							<input type="text" id="depamt" class="form-control bg-dark text-light" placeholder="Enter Transaction Amount">
							<br>
							<a href="#" id="tx_dep" class="btn btn-success">Perform Transaction</a>
						</center>
					</div>
				</div>
				<div class="card ml-2" id="withdrawalcard" style="width: 30rem;">
					<div class="card-body acard">
						<center>
							<h3 class="card-title">Withdrawal</h3><hr>
							<input type="text" id="witdetails" class="form-control bg-dark text-light" placeholder="Enter Transaction Details">
							<br>
							<input type="text" id="witamt" class="form-control bg-dark text-light" placeholder="Enter Transaction Amount">
							<br>
							<a href="#" id="tx_wit" class="btn btn-danger">Perform Transaction</a>
						</center>
					</div>
				</div>
			</div><br>
			<div class="transactioncontainer">
				<div class="transactionbox">
					<div class="list-group" id="txb">
						
					</div>
				</div>
			</div>
		</div>




		<div class="rightpanel">
			<div class="card" id="rightcard" style="width: 18rem;">
				<!--<img class="card-img-top" src="static/svm.jpg" alt="Card image cap">-->
				<div class="card-body acard">
					<center>
						<div class="g">
							<h4 class="card-title">Budget</h4>
							<img src="static/budget.png"/>
							<h1 class="text-success" id="n-budget">&#8377;0</h1>
							<small id="rbud" class="realval">&#8377;0</small>
						</div>
						<hr>
						<div class="g">
							<h4 class="card-title">Expenses</h4>
							<img src="static/ex.png"/>
							<h1 class="text-danger" id="n-expense">&#8377;0</h1>
							<small id="rex" class="realval">&#8377;0</small>
						</div>
						<hr>
						<div class="g">
							<h4 class="card-title">Balance <span id="debtnotif" class="badge badge-danger"></span></h4>
							<img src="static/bal.png"/>
							<h1 class="text-primary" id="n-balance">&#8377;0</h1>
							<small id="rbal" class="realval">&#8377;0</small>
						</div>
					</center>
				
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</body>
</html>
