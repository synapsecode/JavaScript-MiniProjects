<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <center>
        <div class="maincard">
          <div class="app-title">
              <p>Body Mass Index Calculator</p>
          </div>
          <div class="bmi-container">
            <h1 class="display-1" id="bmi-d">0</h1>
            <small id="category" class="text">Please enter your weight and height</small>
            <br><br>
            <div class="slidergroup">
              <h5>Weight <span id="ws" class="badge badge-dark">kg</span></h5>
              <div class="d-flex justify-content-center">
                <span class="font-weight-bold indigo-text mr-2">30</span>
                <form class="range-field">
                  <input class="custom-range sliderbar" type="range" min="30" max="140" id="wslider" value="30"/>
                </form>
                <span class="font-weight-bold indigo-text ml-2">140</span>
              </div>
            </div>
            <br>
            <div class="slidergroup">
              <h5>Height <span id="hs" class="badge badge-dark">cm</span></h5>
              <div class="d-flex justify-content-center">
                <span class="font-weight-bold indigo-text mr-2">120</span>
                <form class="range-field">
                  <input class="custom-range sliderbar" type="range" min="120" max="240" id="hslider" value="120"/>
                </form>
                <span class="font-weight-bold indigo-text ml-2">240</span>
              </div>
            </div>
          </div>
        </div>
      </center>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  </body>
</html>
