    <title>GIFSearch</title>
	<link rel="stylesheet" href="style.css">

  </head>
  <body>
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">GIFSearchApp</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item active">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Features</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Pricing</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">About</a>
			</li>
		</ul>
		</div>
	</nav>

	
	<div class="container">
		<center>
			<div class="input-group mb-3 sc">
				<input type="button" class="btn btn-dark tb" value="Trending" id="trendingbtn">

				<div class="input-group-append">
					<input type="button" class="btn tb btn-dark " value="Search GIPHY" id="searchbtn">
				</div>
			</div>

		<br>
		<center>
			<div id="canvas">
		</div>
		</center>

    <!-- Optional JavaScript -->
