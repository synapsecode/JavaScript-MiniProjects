<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
    <script language="Javascript">
    window.onload=function(){
    var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));
    if (mobile) {
        alert("This app is not based on Responsive Desogn as it was just a proof of concept. Please use a desktop for the full experience! Thanks.");              
    } else {

    }
  }
  </script>
  
  </head>
  <body>
	<div class="container">
		<center id="holder">
			<p class="display-3">Text Difference Finder</p>
			<br>
			<div class="maingroup">
				<div class="lg">
					<textarea spellcheck="false" name="otext" class="form-group" id="otext" cols="50" rows="10"></textarea>
				</div>
				<div class="rg">
					<textarea spellcheck="false" name="ntext" class="form-group" id="ntext" cols="50" rows="10"></textarea>
				</div>
			</div>
			<input type="button" value="Compare!" class="btn btn-danger" id="compare">	
			<div id="changes"><br>
				<h1 class="display-3">Changes</h1>
				<div class="infobar">
					<div class="chip">
						Additions <span class="badge badge-success" id="adisp">0</span>
					</div>
					<div class="chip">
						Removals <span class="badge badge-danger" id="rdisp">0</span>
					</div>
					<div class="chip">
						Rearrangements <span class="badge badge-dark" id="sdisp">0</span>
					</div>
				</div>
				<div class="outputmaingroup">
					<div class="lg">
						<div id="od" class="outputdisplay"></div>
					</div>
					<div class="rg">
						<div id="nd" class="outputdisplay"></div>
					</div>
				</div>
			</div>	
		</center>
	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="app.js"></script>
  </body>
</html>
